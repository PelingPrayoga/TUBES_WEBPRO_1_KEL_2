    <h1>Table</h1>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <table class="table table-dark" id="test">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nama</th>
                  <th scope="col">NIM</th>
                  <th scope="col">Angakatan</th>
                  <th scope="col">Tanggal Ulang Tahun</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/jquery/plugins/DataTables/datatables.min.js"></script>

    <script>
      $.getJSON("http://localhost:8000/data/json/json.json", (data) => {
        var items = []
        var i = 1

        $.each(data.data, (key, val) => {
          items.push(
            "<th>" + i + "</th>"
            + "<td>" + val.nama + "</td>"
            + "<td>" + val.nim + "</td>"
            + "<td>" + val.angkatan + "</td>"
            + "<td>" + val.kelahiran + "</td>"
            
          )

          i++
        })

        for (let i = 0; i < items.length; i++) {
          $("<tr>", {
            html: items[i]
          }).appendTo("tbody")
          
        }

        $(".table").DataTable()
      })

    </script>
</body>
</html>
